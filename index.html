<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style></style>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's for Dinner?</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a id="pageHdr" href="#" class="brand-logo center">What's for Dinner</a>
    </div>
  </nav>


  <div class="container right col s10 m8 offset-m1 l8">


    <div class="row">
      <form id="user-input" class="col s10 m8 offset-m1 l8">
        <div class="row">
          <div class="input-field col s12">
            <input id="ingredient" type="text" class="validate searchBox"
              placeholder="What Would You Like to Eat Today?" />
          </div>
        </div>
        <div class="row">
          <select id="dropdown" class="browser-default col s12 dropMenu">
            <option value="" disabled selected>Choose Your Cuisine</option>
            <option value="african">African</option>
            <option value="american">American</option>
            <option value="cajun">Cajun</option>
            <option value="caribbean">Caribbean</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="italian">Italian</option>
            <option value="indian">Indian</option>
            <option value="japanese">Japanese</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="southern">Southern</option>
            <option value="thai">Thai</option>
          </select>
        </div>
        <button class="btn waves-effect waves-light submitBtn" type="submit" name="action">
          Submit
          <i class="material-icons right">local_dining</i>
        </button>
      </form>
    </div>

    <!-- Recipes -->
    <div class="row">
      <h4 class="col s10 m8 offset-m1 l8 heading">Culinary Creativity</h4>
      <br>
    </div>
    
    <div class="recipeContainer"></div>
     
      <!-- Restaurants -->
    <div class="row">
      <h4 class="col s10 m8 offset-m1 l8 heading">Don't Feel Like Cooking?</h4>
      <br>
    </div>

    <div class="restaurantContainer row"></div>

  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <!-- //Mels javascript  -->
    <script src="restaurants.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
